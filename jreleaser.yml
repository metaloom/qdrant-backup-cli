project:
  name: qdrant-backup-cli
  version: 0.1.0
  versionPattern: SEMVER

  description: Qdrant Backup CLI
  longDescription: |
    CLI to manage backups for the Qdrant vector database
  website: https://github.com/metaloom/qdrant-backup-cli
  authors:
    - Johannes Sch√ºth
  license: Apache-2.0
  inceptionYear: 2023

distributions:
  hello-maven:
    type: NATIVE_IMAGE
    artifacts:
      - path: 'artifacts/{{distributionName}}-{{projectVersion}}-linux-x86_64.zip'
        transform: 'artifacts/{{distributionName}}-{{projectEffectiveVersion}}-linux-x86_64.zip'
        platform: linux-x86_64
      - path: 'artifacts/{{distributionName}}-{{projectVersion}}-windows-x86_64.zip'
        transform: 'artifacts/{{distributionName}}-{{projectEffectiveVersion}}-windows-x86_64.zip'
        platform: windows-x86_64
      - path: 'artifacts/{{distributionName}}-{{projectVersion}}-osx-x86_64.zip'
        transform: 'artifacts/{{distributionName}}-{{projectEffectiveVersion}}-osx-x86_64.zip'
        platform: osx-x86_64

release:
  github:
    branch: master
    username: jotschi
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
        - label: 'docs'
          title: '[docs]'
        - label: 'build'
          title: '[build]'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: 'üìù Documentation'
          labels:
            - 'docs'
        - title: '‚öôÔ∏è  Dependencies'
          labels:
            - 'dependencies'
        - title: 'Build'
          labels:
            - 'build'
      hide:
        categories:
          - 'Build'
        contributors:
          - 'GitHub'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '
        - search: '\[docs\] '
        - search: '\[build\] '
